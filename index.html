<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/modal.css" />
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Rock Paper Scissors</h1>
                <button
                    id="restart"
                    class="restart-btn btn btn-outline-primary"
                >
                    Restart Game
                </button>
                <div class="score" id="score">
                    <p>Player: 0</p>
                    <p>Computer: 0</p>
                </div>
            </header>
            <h2>Make Your Selection</h2>
            <div class="choices">
                <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
                <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
                <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
            </div>
        </div>
        <!-- modal -->
        <div class="modal">
            <div id="result" class="modal-content">
                <h1 class="text-win">You Win</h1>
                <i id="modal-icon" class="fas fa-hand-rock fa-10x"></i>
                <p>Computer Chose Rock</p>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
